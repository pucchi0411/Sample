@(board:Board,threads:List[Thread],newThreadForm:Form[NewThread])(implicit flash:play.api.mvc.Flash)

@main("Thread List") {

    <div class="jumbotron">
        <h1>@board.name</h1>
        <p>@board.message</p>
    </div>

    <table class="table">
        <caption>スレッド一覧</caption>
        @for(thread <- threads) {
            <tr>
                <td>
                    <a href="/@thread.id">@thread.name</a>
                </td>
            </tr>
        }
    </table>

    <h3>スレッド作成</h3>
    <form class="form-inline"
          role="form"
          action="@routes.ThreadActions.create(board.id).url"
          method="@routes.ThreadActions.create(board.id).method">
        <div class="form-group">
            <label>name</label>
            <input type="text" name="name" class="form-control" />
        </div>
        <div>
            <label>message</label>
            <textarea cols="3" name="message" class="form-control"></textarea>
        </div>
        <button type="submit" class="btn btn-default">作成</button>
    </form>

}
