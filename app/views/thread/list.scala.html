@(threads:List[Thread],newThreadForm:Form[NewThread])(implicit flash:play.api.mvc.Flash)

@main("Thread List") {

    <div class="jumbotron">
        <h1>Welcom My BBS!</h1>
    </div>

    <table class="table">
        <caption>thread list</caption>
        @for(thread <- threads) {
            <tr>
                <td>
                    <a href="/@thread.id">@thread.name</a>
                </td>
            </tr>
        }
    </table>

    <h3>create new Thread</h3>
    <form class="form-inline" role="form" action="@routes.ThreadActions.create.url" method="@routes.ThreadActions.create.method">
        <div class="form-group">
            <label>name</label>
            <input type="text" name="name" class="form-control" />
        </div>
        <button type="submit" class="btn btn-default">作成</button>
    </form>

}
